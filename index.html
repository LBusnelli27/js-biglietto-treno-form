<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form biglietto treno</title>

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>



<body class="my-bg-fucsia">
    <main>
        <!-- Section calc ticket -->
        <section class="text-center mb-3">
            <h1 class="text-white text-uppercase p-3 fw-bold">Calcola il prezzo del tuo biglietto</h1>

            <!-- Container input -->
            <div class="container-fluid bg-white p-4 rounded shadow">
                <div class="row">
                    <!-- Name input -->
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Nome Cognome</p>
                            </div>
                            <div class="col-12">
                                <input id="my-input-name" class="text-center my-border-input" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Distance input -->
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Km da percorrere</p>
                            </div>
                            <div class="col-12">
                                <input id="my-input-distance" class="text-center my-border-input" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Ticket type input -->
                    <div class="col-4 mb-5">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Tipo di biglietto</p>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <select class="form-select" id="inputGroupSelect">
                                        <option value="1">Minorenne</option>
                                        <option value="2">Standard</option>
                                        <option value="3">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12">
                        <button id="my-btn-gen" class="fw-bold py-1 px-2 my-bg-btn my-border-input my-text-fucsia">Genera</button>
                        <button id="my-btn-delete" class="fw-bold py-1 px-2 my-bg-btn my-border-input my-text-fucsia">Annulla</button>
                    </div>
                </div>
            </div>
        </section>



        <!-- Section my ticket -->
        <section id="my-section-ticket" class="d-none"> 
            <h1 class="text-center text-white text-uppercase p-3 fw-bold">Il tuo biglietto</h1>

            <!-- Container ticket description -->
            <div class="container-fluid bg-white p-4 shadow">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-uppercase fw-bold">Dettaglio passeggeri</h4>
                    </div>
                </div>
                <!-- Name row -->
                <div class="row">
                    <div class="col-4 p-3 my-bg-name-user">
                        <h3 class="text-uppercase fw-bold">Nome passeggero</h3>
                        <h4 id="my-name-user"></h4>
                    </div>

                    <div class="col-8 p-3 border-end-0 my-border-ticket">
                        <!-- Ticket description row -->
                        <div class="row">
                            <div class="col-3 text-center">
                                <h4 class="fw-bold mb-5">Tipo biglietto</h4>
                                <p id="my-ticket-type"></p>
                            </div>
                            <div class="col-3 text-center">
                                <h4 class="fw-bold mb-5">N. Carrozza</h4>
                                <p id="my-ticket-position"></p>
                            </div>
                            <div class="col-3 text-center">
                                <h4 class="fw-bold mb-5">Codice biglietto</h4>
                                <p id="my-ticket-code"></p>
                            </div>
                            <div class="col-3 text-center">
                                <h4 class="fw-bold mb-5">Costo biglietto</h4>
                                <p id="my-ticket-price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Link js -->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
