<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biglietto treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="my-bg-fucsia">
    <main>
        <section class="text-center mb-3">
            <h1 class="text-white text-uppercase p-3 fw-bold">Calcola il prezzo del tuo biglietto</h1>

            <div class="container-fluid bg-white p-4 rounded shadow">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Nome Cognome</p>
                            </div>
                            <div class="col-12">
                                <input class="text-center my-border-input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Km da percorrere</p>
                            </div>
                            <div class="col-12">
                                <input class="text-center my-border-input" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-5">
                        <div class="row">
                            <div class="col-12">
                                <p class="my-text-fucsia">Fascia d'et&agrave;</p>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <select class="form-select" id="inputGroupSelect">
                                    <option selected>Scegli...</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Maggiorenne</option>
                                    <option value="3">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="fw-bold py-1 px-2 my-bg-btn my-border-input my-text-fucsia">Genera</button>
                        <button class="fw-bold py-1 px-2 my-bg-btn my-border-input my-text-fucsia">Annulla</button>
                    </div>
                </div>
            </div>
        </section>



        <section> 
            <h1 class="text-center text-white text-uppercase p-3 fw-bold">Il tuo biglietto</h1>

            <div class="container-fluid bg-white p-4 shadow">
                <div class="row">
                    <h4 class="text-uppercase fw-bold">Dettaglio passeggieri</h4>
                </div>
                <div class="row">
                    <div class="col-4 bg-dark">
                        
                    </div>
                    <div class="col-8"></div>
                </div>
            </div>
        </section>

    </main>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
